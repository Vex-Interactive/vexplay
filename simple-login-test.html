<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Firebase Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 10px 0;
            display: block;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Simple Firebase Auth Test</h1>
    
    <div>
        <input type="email" id="email" placeholder="Email" value="test@example.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button id="loginButton">Test Login</button>
        <button id="anonymousButton">Anonymous Login</button>
    </div>
    
    <div id="status">Status will appear here</div>
    
    <script type="module">
        // Direct Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // Firebase configuration - direct, not using the encryption
        const firebaseConfig = {
            apiKey: "AIzaSyBrD_IAs4WIf4ikI-9jdwgH65gXErj8Dv8",
            authDomain: "vexplay-33e9f.firebaseapp.com",
            projectId: "vexplay-33e9f",
            storageBucket: "vexplay-33e9f.firebasestorage.app",
            messagingSenderId: "797854431681",
            appId: "1:797854431681:web:b09b88437937b9fc551740",
            measurementId: "G-KRWYW4Z4Y3"
        };
        
        const statusElement = document.getElementById('status');
        statusElement.textContent = "Initializing Firebase...";
        
        // Initialize Firebase directly
        try {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            statusElement.textContent = "Firebase initialized successfully";
            
            // Email/Password login test
            document.getElementById('loginButton').addEventListener('click', async () => {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                statusElement.textContent = "Attempting to log in...";
                
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    statusElement.textContent = "Login successful! User ID: " + user.uid;
                } catch (error) {
                    console.error("Login error:", error);
                    statusElement.textContent = "Login error: " + error.code + " - " + error.message;
                }
            });
            
            // Anonymous login test
            document.getElementById('anonymousButton').addEventListener('click', async () => {
                statusElement.textContent = "Attempting anonymous login...";
                
                try {
                    const userCredential = await signInAnonymously(auth);
                    const user = userCredential.user;
                    
                    statusElement.textContent = "Anonymous login successful! User ID: " + user.uid;
                } catch (error) {
                    console.error("Anonymous login error:", error);
                    statusElement.textContent = "Anonymous login error: " + error.code + " - " + error.message;
                }
            });
            
        } catch (error) {
            console.error("Firebase initialization error:", error);
            statusElement.textContent = "Firebase initialization error: " + error.message;
        }
    </script>
</body>
</html>
