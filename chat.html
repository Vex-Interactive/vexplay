<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VexPlay Chat</title>
        <link rel="stylesheet" href="/storage/css/themes.css">
        <script src="/storage/js/theme.js"></script>
        <style>
            :root {
                --primary-color: #4a90e2;
                --secondary-color: #2c3e50;
                --text-color: #333;
                --light-text: #fff;
                --background-color: #f5f6fa;
                --chat-bg: #fff;
                --message-bg: #e9ecef;
                --my-message-bg: #4a90e2;
                --border-radius: 16px;
                --spacing: 8px;
                --bubble-shadow: 0 2px 8px rgba(0,0,0,0.08);
            }

            body {
                margin: 0;
                padding: 0;
                font-family: var(--font-family);
                background-color: var(--background-color);
                height: 100vh;
                display: flex;
                flex-direction: column;
                background-image: var(--background-image);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .chat-wrapper {
                max-width: 600px;
                margin: 20px auto;
                background-color: rgba(0, 0, 0, 0.5);
                border: 2px solid var(--border-color2);
                border-radius: 18px;
                backdrop-filter: blur(6px);
                height: 80vh;
                min-height: 400px;
                display: flex;
                flex-direction: column;
                box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            }
            
            .chat-header {
                padding: 12px 20px;
                background-color: rgba(0, 0, 0, 0.25);
                border-bottom: 2px solid var(--border-color2);
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-top-left-radius: 16px;
                border-top-right-radius: 16px;
            }
            
            .chat-header h1 {
                margin: 0;
                color: var(--text-color);
                font-size: 1.3rem;
                text-shadow: 0 0 10px var(--text-glow);
            }
            
            .home-button {
                color: var(--text-color);
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid var(--border-color2);
                border-radius: 8px;
                padding: 6px 12px;
                font-size: 0.9rem;
                cursor: pointer;
                transition: all 0.2s ease;
                margin-right: 10px;
                display: flex;
                align-items: center;
                gap: 5px;
            }
            
            .home-button:hover {
                background: rgba(74, 144, 226, 0.3);
                color: white;
            }
            
            .chat-header-content {
                display: flex;
                align-items: center;
            }
            
            .user-info {
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .user-avatar {
                width: 36px;
                height: 36px;
                border-radius: 50%;
                background-color: var(--primary-color);
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--light-text);
                font-weight: bold;
                font-size: 1.1rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            }
            
            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 18px 12px;
                display: flex;
                flex-direction: column;
                gap: 7px;
                background: transparent;
            }
            
            .message {
                max-width: 80%;
                padding: 8px 14px 18px 14px;
                border-radius: var(--border-radius);
                position: relative;
                animation: messageAppear 0.25s ease-out;
                box-shadow: var(--bubble-shadow);
                font-size: 1rem;
                transition: background 0.15s, box-shadow 0.15s, transform 0.12s;
                word-break: break-word;
                overflow: visible;
            }

            .message.sent {
                align-self: flex-end;
                background-color: var(--my-message-bg);
                color: var(--light-text);
                border-bottom-right-radius: 4px;
                border-top-right-radius: 18px;
            }

            .message.received {
                align-self: flex-start;
                background-color: rgba(30, 30, 30, 0.7);
                color: #e0e0e0;
                border-bottom-left-radius: 4px;
                border-top-left-radius: 18px;
                border: 1px solid var(--border-color2);
            }

            .message:hover {
                background: #e3e9f7;
                box-shadow: 0 4px 16px rgba(0,0,0,0.13);
                transform: translateY(-2px) scale(1.01);
            }
            .message.sent:hover {
                background: #5aa6f7;
            }
            .message.received:hover {
                background: rgba(50, 50, 50, 0.9);
                color: #ffffff;
            }

            .message .sender {
                font-size: 0.82rem;
                margin-bottom: 2px;
                opacity: 0.7;
                font-weight: 500;
            }

            .message .time {
                font-size: 0.75rem;
                opacity: 0.6;
                position: absolute;
                bottom: 4px;
                right: 12px;
            }

            .chat-input-container {
                padding: 10px 16px;
                background-color: rgba(0, 0, 0, 0.18);
                border-top: 2px solid var(--border-color2);
                border-bottom-left-radius: 16px;
                border-bottom-right-radius: 16px;
                box-shadow: 0 -2px 12px rgba(0,0,0,0.10);
            }

            .chat-input-wrapper {
                display: flex;
                gap: 0;
                background: rgba(30,30,30,0.7);
                border-radius: 12px;
                border: 2px solid var(--border-color2);
                overflow: hidden;
                align-items: center;
            }

            .chat-input {
                flex: 1;
                padding: 10px 14px;
                border: none;
                background: transparent;
                color: var(--text-color);
                font-size: 1rem;
                font-family: var(--font-family);
                outline: none;
                box-shadow: none;
            }

            .chat-input:focus {
                background: rgba(255,255,255,0.07);
            }

            .send-button {
                padding: 10px 22px;
                background-color: var(--primary-color);
                color: var(--light-text);
                border: none;
                border-radius: 0 12px 12px 0;
                cursor: pointer;
                font-size: 1rem;
                font-weight: 600;
                transition: background-color 0.18s, box-shadow 0.15s;
                box-shadow: none;
                height: 100%;
            }

            .send-button:hover {
                background-color: #3578c7;
            }

            .login-container {
                max-width: 400px;
                margin: 100px auto;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.5);
                border: 2px solid var(--border-color2);
                border-radius: 16px;
                text-align: center;
                backdrop-filter: blur(5px);
            }
            
            .login-container h2 {
                color: var(--text-color);
                margin-bottom: 20px;
                text-shadow: 0 0 10px var(--text-glow);
            }

            .login-button {
                padding: 12px 24px;
                background-color: var(--primary-color);
                color: var(--light-text);
                border: none;
                border-radius: var(--border-radius);
                cursor: pointer;
                font-size: 1rem;
                transition: background-color 0.2s;
            }

            .login-button:hover {
                background-color: var(--hover-color);
            }
            
            /* Lock icon for unregistered users */
            .lock-icon {
                font-size: 48px;
                margin-bottom: 15px;
                color: var(--primary-color);
                opacity: 0.9;
                text-shadow: 0 0 15px rgba(74, 144, 226, 0.6);
            }
            
            .register-note {
                margin: 15px 0;
                font-size: 14px;
                color: #aaa;
                padding: 10px;
                background-color: rgba(0, 0, 0, 0.2);
                border-radius: 8px;
                border-left: 3px solid var(--primary-color);
            }
            
            @keyframes messageAppear {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Scrollbar styling */
            .chat-messages::-webkit-scrollbar {
                width: 8px;
            }
            .chat-messages::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.13);
                border-radius: 4px;
            }
            .chat-messages::-webkit-scrollbar-thumb {
                background: var(--border-color2);
                border-radius: 4px;
            }
            .chat-messages::-webkit-scrollbar-thumb:hover {
                background: var(--hover-color);
            }

            /* Responsive */
            @media (max-width: 700px) {
                .chat-wrapper {
                    max-width: 98vw;
                    height: 95vh;
                }
                .chat-header, .chat-input-container {
                    padding-left: 8px;
                    padding-right: 8px;
                }
                .chat-messages {
                    padding: 10px 2px;
                }
            }

            /* --- Reply Feature Styles --- */
            .reply-preview {
                background: rgba(30,30,30,0.7);
                color: #b0b0b0;
                border-left: 4px solid var(--primary-color);
                padding: 6px 12px;
                margin-bottom: 6px;
                border-radius: 8px;
                font-size: 0.95em;
                max-width: 90%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .reply-cancel {
                background: none;
                border: none;
                color: #e57373;
                font-size: 1.1em;
                cursor: pointer;
                margin-left: 8px;
            }
            .reply-context {
                background: rgba(30,30,30,0.5);
                color: #b0b0b0;
                border-left: 4px solid var(--primary-color);
                padding: 4px 10px;
                border-radius: 7px 7px 7px 7px;
                font-size: 0.85em;
                margin-bottom: 2px;
                max-width: 90%;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
            .reply-btn {
                background: rgba(30, 30, 30, 0.75);
                border: none;
                color: white;
                font-size: 1.2em;
                cursor: pointer;
                margin-left: 0;
                opacity: 0.9;
                transition: all 0.15s;
                vertical-align: middle;
                border-radius: 4px;
                width: 28px;
                height: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            }
            .reply-btn:hover {
                color: white;
                opacity: 1;
                background: var(--primary-color);
                transform: scale(1.15);
            }
            .delete-btn {
                background: rgba(30, 30, 30, 0.75); 
                border: none;
                color: white;
                font-size: 1.2em;
                cursor: pointer;
                margin-left: 0;
                opacity: 0.9;
                transition: all 0.15s;
                vertical-align: middle;
                border-radius: 4px;
                width: 28px;
                height: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            }
            .delete-btn:hover {
                color: white;
                opacity: 1;
                background: #e74c3c;
                transform: scale(1.15);
            }

            .message-actions {
                position: absolute;
                top: 6px;
                right: 10px;
                display: flex;
                gap: 2px;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.15s;
            }
            .message:hover .message-actions {
                opacity: 1;
                pointer-events: auto;
            }

            /* Media Button Styles */
            .media-button-container {
                position: relative;
                margin-right: 8px;
            }
            .media-button {
                width: 34px;
                height: 34px;
                border-radius: 50%;
                background: rgba(60, 60, 60, 0.6);
                color: #ddd;
                font-size: 20px;
                border: none;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: all 0.2s;
                position: relative;
                animation: pulse 2s infinite;
            }
            .media-button:hover {
                background: rgba(80, 80, 80, 0.8);
                color: white;
                animation: none;
            }
            .backup-media-button {
                background: #4a90e2;
                color: white;
                border: none;
                border-radius: 4px;
                padding: 5px 10px;
                margin-right: 10px;
                cursor: pointer;
                font-weight: bold;
                box-shadow: 0 0 10px rgba(0,0,0,0.2);
            }
            .backup-media-button:hover {
                background: #3578c7;
            }
            @keyframes pulse {
                0% {
                    box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.7);
                }
                70% {
                    box-shadow: 0 0 0 5px rgba(74, 144, 226, 0);
                }
                100% {
                    box-shadow: 0 0 0 0 rgba(74, 144, 226, 0);
                }
            }
            .media-options {
                position: absolute;
                bottom: 45px;
                left: 0;
                background: rgba(20, 20, 20, 0.95);
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
                display: none;
                flex-direction: column;
                overflow: hidden;
                min-width: 150px;
                z-index: 100;
                border: 1px solid rgba(255, 255, 255, 0.2);
            }
            .media-option {
                padding: 10px 12px;
                color: #eee;
                cursor: pointer;
                transition: background 0.15s;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .media-option:hover {
                background: rgba(80, 80, 80, 0.8);
            }
            .media-option i {
                font-size: 18px;
                width: 20px;
                text-align: center;
            }
            /* Media Search Dialog */
            .media-search-dialog {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(5px);
            }
            
            .media-search-container {
                width: 90%;
                max-width: 600px;
                background-color: rgba(15, 15, 15, 0.95);
                border: 2px solid var(--border-color2);
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            }
            
            .media-dialog-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
            }
            
            .media-dialog-header h3 {
                margin: 0;
                color: white;
            }
            
            .media-dialog-close {
                background: none;
                color: white;
                border: none;
                font-size: 24px;
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s;
            }
            
            .media-dialog-close:hover {
                opacity: 1;
                color: #ff5555;
            }
            
            .media-search-bar {
                display: flex;
                margin-bottom: 15px;
            }
            
            #mediaSearchInput {
                flex: 1;
                padding: 10px 15px;
                border: 1px solid var(--border-color2);
                border-radius: 6px 0 0 6px;
                background-color: rgba(30, 30, 30, 0.8);
                color: white;
                outline: none;
            }
            
            .media-search-button {
                padding: 10px 15px;
                background-color: var(--primary-color);
                color: white;
                border: 1px solid var(--border-color2);
                border-left: none;
                border-radius: 0 6px 6px 0;
                cursor: pointer;
            }
            
            .media-results {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
                max-height: 50vh;
                overflow-y: auto;
                padding-right: 10px;
            }
            
            .media-item {
                position: relative;
                cursor: pointer;
                border-radius: 8px;
                overflow: hidden;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            
            .media-item:hover {
                transform: scale(1.05);
                box-shadow: 0 0 15px rgba(74, 144, 226, 0.5);
            }
            
            .media-item img {
                width: 100%;
                height: 100px;
                object-fit: cover;
                display: block;
            }
            
            /* Toast Notification */
            .toast-notification {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(15, 15, 15, 0.9);
                color: white;
                padding: 12px 20px;
                border-radius: 8px;
                font-size: 14px;
                z-index: 2000;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                opacity: 0;
                transition: opacity 0.3s, transform 0.3s;
                pointer-events: none;
            }
            
            .toast-notification.show {
                opacity: 1;
                transform: translateX(-50%) translateY(-10px);
            }
            
            .toast-notification.success {
                border-left: 4px solid #4CAF50;
            }
            
            .toast-notification.error {
                border-left: 4px solid #F44336;
            }
            
            .toast-notification.info {
                border-left: 4px solid #2196F3;
            }
            
            /* AI Message Styling */
            .ai-message {
                background-color: rgba(25, 118, 210, 0.7) !important;
                border: 1px solid rgba(25, 118, 210, 0.4) !important;
                color: white !important;
            }
            
            .ai-message:hover {
                background-color: rgba(25, 118, 210, 0.8) !important;
            }
            
            .ai-sender {
                font-weight: bold;
                color: #ffeb3b;
            }
            
            .ai-sender::after {
                content: " 🧠";
                font-size: 0.9em;
                opacity: 0.8;
                margin-left: 2px;
                vertical-align: top;
            }
            
            /* Help tooltip for AI commands */
            .ai-command-help {
                position: absolute;
                bottom: 90px;
                left: 50%;
                transform: translateX(-50%);
                background-color: rgba(15, 15, 15, 0.95);
                color: white;
                padding: 10px 15px;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                z-index: 100;
                width: 90%;
                max-width: 400px;
                font-size: 14px;
                line-height: 1.5;
                text-align: center;
                border: 1px solid var(--primary-color);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s, transform 0.3s;
            }
            
            .ai-command-help.show {
                opacity: 1;
                transform: translateX(-50%) translateY(-10px);
                pointer-events: auto;
            }
            
            .ai-command-help kbd {
                background: rgba(255, 255, 255, 0.1);
                padding: 2px 5px;
                border-radius: 4px;
                font-family: monospace;
                margin: 0 3px;
            }

            .login-container .home-button {
                margin-top: 10px;
                background: rgba(35, 35, 35, 0.5);
                color: #e0e0e0;
                border: 1px solid var(--border-color2);
                padding: 8px 15px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.2s;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 5px;
            }

            .login-container .home-button:hover {
                background: rgba(74, 144, 226, 0.3);
                color: white;
            }

            /* Report Message Dialog */
            .report-dialog {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                z-index: 1000;
                justify-content: center;
                align-items: center;
                backdrop-filter: blur(5px);
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .report-container {
                width: 90%;
                max-width: 500px;
                background-color: rgba(15, 15, 15, 0.95);
                border: 2px solid var(--border-color2);
                border-radius: 12px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                color: #e0e0e0;
                transform: translateY(0);
                transition: transform 0.3s ease;
                overflow: hidden;
                box-sizing: border-box;
            }

            .report-dialog-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 15px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-bottom: 10px;
            }

            .report-dialog-header h3 {
                margin: 0;
                color: white;
                font-size: 1.2rem;
            }

            .report-dialog-close {
                background: none;
                color: white;
                border: none;
                font-size: 24px;
                cursor: pointer;
                opacity: 0.7;
                transition: opacity 0.2s;
            }

            .report-dialog-close:hover {
                opacity: 1;
                color: #ff5555;
            }

            .report-content {
                margin-bottom: 20px;
                width: 100%;
                overflow: hidden;
                box-sizing: border-box;
            }

            .report-message-preview {
                background-color: rgba(50, 50, 50, 0.5);
                border-left: 4px solid #f44336;
                padding: 12px;
                margin: 10px 0;
                border-radius: 4px;
                font-style: italic;
                word-break: break-word;
                max-height: 100px;
                overflow-y: auto;
                line-height: 1.4;
                white-space: pre-wrap;
                width: auto;
                max-width: 100%;
                text-overflow: ellipsis;
                box-sizing: border-box;
            }

            /* Improve scrollbar styling for report dialog */
            .report-message-preview::-webkit-scrollbar {
                width: 8px;
            }
            .report-message-preview::-webkit-scrollbar-track {
                background: rgba(0, 0, 0, 0.13);
                border-radius: 4px;
            }
            .report-message-preview::-webkit-scrollbar-thumb {
                background: var(--border-color2);
                border-radius: 4px;
            }
            .report-message-preview::-webkit-scrollbar-thumb:hover {
                background: var(--hover-color);
            }

            .report-form-group {
                margin-bottom: 15px;
                width: 100%;
                box-sizing: border-box;
            }

            .report-form-group label {
                display: block;
                margin-bottom: 6px;
                color: #ccc;
                font-weight: 600;
            }

            .report-reason-select {
                width: 100%;
                padding: 10px;
                background-color: rgba(30, 30, 30, 0.8);
                color: white;
                border: 1px solid var(--border-color2);
                border-radius: 6px;
                font-family: var(--font-family);
                font-size: 1rem;
                box-sizing: border-box;
            }

            .report-reason-select option {
                background-color: #222;
            }

            .report-additional-notes {
                width: 100%;
                height: 80px;
                padding: 10px;
                background-color: rgba(30, 30, 30, 0.8);
                color: white;
                border: 1px solid var(--border-color2);
                border-radius: 6px;
                resize: vertical;
                font-family: var(--font-family);
                font-size: 1rem;
                line-height: 1.4;
                box-sizing: border-box;
                overflow: auto;
            }

            .report-buttons {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                margin-top: 20px;
            }

            .report-cancel {
                padding: 8px 16px;
                background-color: rgba(80, 80, 80, 0.6);
                color: white;
                border: 1px solid var(--border-color2);
                border-radius: 6px;
                cursor: pointer;

            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(tag) {
                    const charsToReplace = {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    };
                    return charsToReplace[tag] || tag;
                });
            }

            // Function to apply Markdown-style formatting
            function formatText(text) {
                if (!text) return '';
                
                // First escape HTML to prevent injection
                let formattedText = escapeHTML(text);
                
                // Handle line breaks - convert \n to <br>
                formattedText = formattedText.replace(/\n/g, '<br>');
                
                // Bold: *text* or **text**
                formattedText = formattedText.replace(/\*\*(.*?)\*\*|\*(.*?)\*/g, function(match, p1, p2) {
                    return `<strong>${p1 || p2}</strong>`;
                });
                
                // Italics: _text_ or __text__
                formattedText = formattedText.replace(/__(.*?)__|\_(.*?)\_/g, function(match, p1, p2) {
                    return `<em>${p1 || p2}</em>`;
                });
                
                // Underline: ~text~
                formattedText = formattedText.replace(/\~(.*?)\~/g, '<u>$1</u>');
                
                // Strikethrough: ~~text~~
                formattedText = formattedText.replace(/\~\~(.*?)\~\~/g, '<del>$1</del>');
                
                // Code: `text`
                formattedText = formattedText.replace(/\`(.*?)\`/g, '<code>$1</code>');
                
                return formattedText;
            }

            // Profanity filter function using PurgoMalum API
            async function filterProfanity(text, isUsername = false) {
                try {
                    // Skip filtering empty text or URLs/image links
                    if (!text || text.trim() === '' || text.startsWith('http')) {
                        return text;
                    }

                    // Use different replacement text based on content type
                    const fillText = isUsername ? 'cool' : '###';
                    
                    const response = await fetch(`https://www.purgomalum.com/service/json?text=${encodeURIComponent(text)}&fill_text=${fillText}`);
                    const data = await response.json();
                    
                    // If the API returned a result
                    if (data && data.result) {
                        console.log(`Profanity filter processed: "${text}" → "${data.result}"`);
                        return data.result;
                    } else {
                        console.warn("PurgoMalum API returned no result, using original text");
                        return text;
                    }
                } catch (error) {
                    console.error("Error using profanity filter:", error);
                    // Fallback to original text if the API fails
                    return text;
                }
            }

            async function sendMessage(user, messageText) {
                if (!messageText) return Promise.resolve();

                try {

                return text.replace(urlPattern, function(url) {

                const imgPattern = /(https?:\/\/(?:www\.|(?!www))[a-zA-Z0-9][a-zA-Z0-9-]+[a-zA-Z0-9]\.[^\s]{2,}\/[^\s]*\.(?:png|jpg|jpeg|gif|webp|bmp|tiff|avif|heic)(\?[^\s]*)?)/gi;
                return text.match(imgPattern) || [];
            }

            function removeImageLinks(text, imageLinks) {
                let lines = text.split(/\r?\n/);
                // Remove lines that are just an image link (with or without whitespace)
                lines = lines.filter(line => {
                    const trimmed = line.trim();
                    return !imageLinks.some(link => trimmed === link);
                });
                let result = lines.join('\n');
                // Remove image links that are part of a sentence

                        status: "new"
                    });
                    
                    // Update the user's profile with the new report
                    await db.collection('userProfiles').doc(user.uid).update({
                        reports: userProfile.reports
                    });
                    console.log("Report saved to user profile");
                    
                    // 2. Try to send an email notification
                    let emailSent = false;
                    
                    try {
                        if (typeof emailjs !== 'undefined') {
                            // Prepare email parameters using the correct service & template IDs
                            const emailParams = {
                                to_email: "ggeznoobgetrekt@gmail.com", // Safe to include as it's visible in the code
                                report_reason: reason,
                                report_message_id: reportedMessage.id || "unknown",
                                report_message_content: reportedMessage.text || "No content",
                                report_message_sender: reportedMessage.sender || "Unknown sender",
                                report_message_sender_id: reportedMessage.senderId || "unknown",
                                reporter_id: user.uid,
                                reporter_name: userProfile.displayName || userProfile.username || user.displayName || user.email || "Unknown user",
                                additional_notes: notes || 'No additional notes provided',
                                timestamp: timestamp
                            };
                            
                            // Use the correct service ID and template ID
                            const serviceID = "service_czbtz2r";
                            const templateID = "template_29mkmzf";
                            
                            console.log("Sending email notification with EmailJS");
                            
                            // Send the email
                            const response = await emailjs.send(serviceID, templateID, emailParams);
                            console.log("EmailJS Response:", response);
                            
                            if (response && response.status === 200) {
                                emailSent = true;
                                console.log("Email notification sent successfully");
                            }
                        }
                    } catch (emailError) {
                        console.error("Failed to send email notification:", emailError);
                        // Don't throw error, we'll still consider the report submitted
                        // since we saved it to the user's profile
                    }
                    
                    // Success notification
                    if (emailSent) {
                        showToast('Report submitted and admin notified. Thank you for helping keep our community safe.', 'success');
                    } else {
                        showToast('Report submitted successfully. Thank you for helping keep our community safe.', 'success');
                    }
                    
                    closeReportDialog();
                    
                } catch (error) {
                    console.error('Error submitting report:', error);
                    showToast(`Failed to submit report: ${error.message || 'Permission denied'}`, 'error');
                } finally {
                    // Re-enable submit button
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit Report';
                }
            }
